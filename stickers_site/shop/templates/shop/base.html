<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'grid.css' %}">

    <title>
        {% block title %}

            {% include "shop/base/title.html" %}
            
        {% endblock %}
    </title>
</head>
<body>
    <div class="wrapper">

        <div class="header">

            {% include "shop/base/header.html" %}
            
        </div>

        <div class="user">
            {% block user %}
    
            {% endblock %}
        </div>

        <div class="content">
            {% block content %}
    
            {% endblock %}
        </div>
    

        <footer class="footer">

            {% include "shop/base/footer.html" %}

        </footer>

        {% block scripts %}
        
        {% endblock %}
    </div>
</body>
</html>
